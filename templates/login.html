{% extends "loggedoutbase.html" %}
{% block content %}
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}<br>
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}<br>
    </p>
<p>{{ form.remember_me() }} {{ form.remember_me.label() }}</p>
{{ form.submit() }}
</form>
{% endblock %}
